<!DOCTYPE html>
<html>
  <head>
    <title>Stress-Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune-Teller</h2>
      </div>
      <form id="fortune_survey">
        <div class="form-group">
          <p>In the past year, this has happened to me:</p>
          <input type="checkbox" name="fortune-survey">Seeing black cat.<br>
          <input type="checkbox" name="fortune-survey">Breaking a mirror<br>
          <input type="checkbox" name="fortune-survey">Stubbing your toe<br>
          <input type="checkbox" name="fortune-survey">Moving town<br>
          <input type="checkbox" name="fortune-survey">Check all apple<br>

          </div>

          <div class="form-group">
          <p>In the past year, how have you spend you time.:</p>
          <input type="checkbox" name="survey" value="Meditation">Meditating<br>
          <input type="checkbox" name="survey" value="Petting Animals">Petting Animals<br>
          <input type="checkbox" name="survey" value="Painting">Painting<br>
          <input type="checkbox" name="survey" value="Working out">Working out<br>
          <input type="checkbox" name="survey" value="Time Management">Managing Time<br>
          <input type="checkbox" name="survey" value="Stress Ball">Stress Ball<br>
          </div>

          <button type="submit">Submit Survey</button>
          </form>
        </div>
  </body>
</html>
